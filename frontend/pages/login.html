<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Gestion Locative</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <header class="py-3 mb-4 border-bottom shadow-sm">
            <div class="d-flex align-items-center justify-content-between">
                <a href="../index.html" class="text-decoration-none">
                    <h1 class="h4 fw-bold text-primary mb-0">Gestion Locative</h1>
                </a>
                <div>
                    <a href="register.html" class="btn btn-outline-primary btn-hover">Inscription</a>
                </div>
            </div>
        </header>

        <main>
            <div class="row justify-content-center my-5">
                <div class="col-md-6 col-lg-5">
                    <div class="card shadow-sm border-0">
                        <div class="card-body p-4 p-md-5">
                            <div class="text-center mb-4">
                                <i class="bi bi-person-circle text-primary fs-1 mb-3"></i>
                                <h2 class="fw-bold mb-2">Connexion</h2>
                                <p class="text-muted">Accédez à votre espace de gestion</p>
                            </div>

                            <div id="error-message" class="alert alert-danger" style="display: none;"></div>
                            
                            <form id="login-form">
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-light"><i class="bi bi-envelope"></i></span>
                                        <input type="email" class="form-control" id="email" name="email" placeholder="nom@exemple.com" required>
                                    </div>
                                </div>
                                <div class="mb-4">
                                    <label for="password" class="form-label">Mot de passe</label>
                                    <div class="input-group">
                                        <span class="input-group-text bg-light"><i class="bi bi-lock"></i></span>
                                        <input type="password" class="form-control" id="password" name="password" required>
                                    </div>
                                </div>
                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-primary py-2 fw-semibold">
                                        <i class="bi bi-box-arrow-in-right me-2"></i>Se connecter
                                    </button>
                                </div>
                            </form>
                            
                            <div class="mt-4 text-center">
                                <p class="mb-0">Pas encore de compte ? <a href="register.html" class="text-primary fw-semibold">Créer un compte</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="mt-5 py-3 text-center border-top text-muted bg-light">
            <p class="mb-0">© 2025 Gestion Locative - Tous droits réservés</p>
        </footer>
    </div>

    <script src="../js/api.js"></script>
    <script src="../js/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is already logged in
            if (isLoggedIn()) {
                window.location.href = 'dashboard.html';
            }

            // Handle login form submission
            document.getElementById('login-form').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                login(email, password);
            });

            // Animations de hover pour les boutons
            const buttons = document.querySelectorAll('.btn-hover');
            buttons.forEach(button => {
                button.addEventListener('mouseenter', function() {
                    this.classList.add('shadow-sm');
                });
                
                button.addEventListener('mouseleave', function() {
                    this.classList.remove('shadow-sm');
                });
            });
        });
    </script>
</body>
</html>
