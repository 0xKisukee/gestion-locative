<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Gestion Locative</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="py-3 mb-4 border-bottom">
            <div class="d-flex align-items-center">
                <a href="../index.html" class="text-decoration-none">
                    <h1 class="h4">Gestion Locative</h1>
                </a>
            </div>
        </header>

        <div class="auth-container">
            <div class="text-center mb-4">
                <h2>Connexion</h2>
                <p>Connectez-vous à votre compte</p>
            </div>

            <div id="error-message" class="alert alert-danger" style="display: none;"></div>
            
            <form id="login-form">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Mot de passe</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Se connecter</button>
                </div>
            </form>
            
            <div class="mt-3 text-center">
                <p>Pas encore de compte ? <a href="register.html" class="link-primary">Créer un compte</a></p>
            </div>
        </div>

        <footer class="mt-5 py-3 text-center border-top">
            <p>&copy; 2025 Gestion Locative</p>
        </footer>
    </div>

    <script src="../js/api.js"></script>
    <script src="../js/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is already logged in
            if (isLoggedIn()) {
                window.location.href = 'dashboard.html';
            }

            // Handle login form submission
            document.getElementById('login-form').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                login(email, password);
            });
        });
    </script>
</body>
</html>
