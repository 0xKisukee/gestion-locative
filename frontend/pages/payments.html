<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Paiements - Gestion Locative</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <header class="py-3 mb-4 border-bottom shadow-sm">
            <div class="d-flex align-items-center justify-content-between">
                <div>
                    <a href="dashboard.html" class="text-decoration-none text-primary fw-bold">
                        <h1 class="h4 mb-0">Gestion Locative</h1>
                    </a>
                </div>
                <div id="user-info" class="d-flex align-items-center">
                    <span id="user-role" class="badge bg-primary me-2 d-flex align-items-center">Propriétaire</span>
                    <span id="user-email" class="me-3 text-muted"></span>
                    <button id="logout-btn" class="btn btn-outline-danger btn-sm">Déconnexion</button>
                </div>
            </div>
        </header>

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="fw-bold">Mes Paiements</h2>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addPaymentModal">
                <i class="bi bi-plus-circle me-2"></i>Enregistrer un paiement
            </button>
        </div>

        <!-- Statistiques des paiements -->
        <div class="row g-4 mb-4">
            <div class="col-md-4">
                <div class="card text-center shadow-sm hover-shadow">
                    <div class="card-body">
                        <i class="bi bi-wallet fs-2 text-primary mb-2"></i>
                        <h5 class="card-title text-primary">Loyers du mois</h5>
                        <h2 class="display-6" id="total-rent">0 €</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center shadow-sm hover-shadow">
                    <div class="card-body">
                        <i class="bi bi-check-circle fs-2 text-success mb-2"></i>
                        <h5 class="card-title text-success">Paiements reçus</h5>
                        <h2 class="display-6" id="paid-amount">0 €</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center shadow-sm hover-shadow">
                    <div class="card-body">
                        <i class="bi bi-exclamation-circle fs-2 text-danger mb-2"></i>
                        <h5 class="card-title text-danger">En attente</h5>
                        <h2 class="display-6" id="pending-amount">0 €</h2>
                    </div>
                </div>
            </div>
        </div>

        <!-- Liste des paiements -->
        <div class="card shadow-sm">
            <div class="card-header bg-info text-white">
                Liste des paiements
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Référence</th>
                                <th>Date d'échéance</th>
                                <th>Locataire</th>
                                <th>Bien</th>
                                <th>Montant</th>
                                <th>Statut</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="payments-table-body">
                            <!-- Chargement dynamique -->
                            <tr>
                                <td colspan="7" class="text-center">
                                    <div class="spinner-border text-primary" role="status">
                                        <span class="visually-hidden">Chargement...</span>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Modal pour ajouter un paiement -->
        <div class="modal fade" id="addPaymentModal" tabindex="-1" aria-labelledby="addPaymentModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addPaymentModalLabel">Enregistrer un paiement</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="add-payment-form">
                            <div class="mb-3">
                                <label for="payment-tenant" class="form-label">Locataire</label>
                                <select class="form-select" id="payment-tenant" required>
                                    <option value="">Sélectionner...</option>
                                    <!-- Options chargées dynamiquement -->
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="payment-property" class="form-label">Bien</label>
                                <select class="form-select" id="payment-property" required>
                                    <option value="">Sélectionner...</option>
                                    <!-- Options chargées dynamiquement -->
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="payment-amount" class="form-label">Montant (€)</label>
                                <input type="number" step="0.01" class="form-control" id="payment-amount" required>
                            </div>
                            <div class="mb-3">
                                <label for="payment-date" class="form-label">Date de paiement</label>
                                <input type="date" class="form-control" id="payment-date" required>
                            </div>
                            <div class="mb-3">
                                <label for="payment-method" class="form-label">Méthode de paiement</label>
                                <select class="form-select" id="payment-method" required>
                                    <option value="">Sélectionner...</option>
                                    <option value="bank_transfer">Virement bancaire</option>
                                    <option value="check">Chèque</option>
                                    <option value="cash">Espèces</option>
                                    <option value="direct_debit">Prélèvement automatique</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="payment-notes" class="form-label">Notes</label>
                                <textarea class="form-control" id="payment-notes" rows="2"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                        <button type="button" class="btn btn-primary" id="save-payment-btn">Enregistrer</button>
                    </div>
                </div>
            </div>
        </div>

        <footer class="mt-5 py-3 text-center border-top text-muted bg-light">
            <p class="mb-0">© 2025 Gestion Locative - Tous droits réservés</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/payments.js"></script>
</body>
</html>
