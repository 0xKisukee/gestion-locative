<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Biens - Gestion Locative</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <header class="py-3 mb-4 border-bottom">
            <div class="d-flex align-items-center justify-content-between">
                <div>
                    <a href="dashboard.html" class="text-decoration-none text-dark">
                        <h1 class="h4">Gestion Locative</h1>
                    </a>
                </div>
                <div id="user-info">
                    <span id="user-role" class="badge bg-primary me-2"></span>
                    <span id="user-email" class="me-3"></span>
                    <button id="logout-btn" class="btn btn-outline-danger">Déconnexion</button>
                </div>
            </div>
        </header>

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Mes Biens</h2>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addPropertyModal">
                <i class="bi bi-plus-circle me-2"></i>Ajouter un bien
            </button>
        </div>

        <!-- Spinner de chargement -->
        <div id="loading-spinner" class="text-center py-5">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Chargement...</span>
            </div>
            <p class="mt-2">Chargement de vos biens...</p>
        </div>

        <!-- Message d'erreur -->
        <div id="error-message" class="alert alert-danger d-none" role="alert">
            Impossible de charger vos biens. Veuillez réessayer plus tard.
        </div>

        <!-- Message si aucun bien -->
        <div id="no-properties-message" class="alert alert-info d-none" role="alert">
            <i class="bi bi-info-circle me-2"></i>Vous n'avez encore aucun bien enregistré. Cliquez sur "Ajouter un bien" pour commencer.
        </div>

        <!-- Liste des biens -->
        <div id="properties-container" class="row mb-4">
            <!-- Les propriétés seront ajoutées ici dynamiquement -->
        </div>

        <!-- Modal détails de propriété -->
        <div class="modal fade" id="propertyDetailsModal" tabindex="-1" aria-labelledby="propertyDetailsModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="propertyDetailsModalLabel">Détails du bien</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="property-details-content">
                        <!-- Le contenu sera chargé dynamiquement -->
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Add Property Modal -->
        <div class="modal fade" id="addPropertyModal" tabindex="-1" aria-labelledby="addPropertyModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addPropertyModalLabel">Ajouter un bien</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="add-property-form">
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="property-type" class="form-label">Type de bien</label>
                                    <select class="form-select" id="property-type" name="detail" required>
                                        <option value="">Sélectionner...</option>
                                        <option value="apartment">Appartement</option>
                                        <option value="house">Maison</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="property-surface" class="form-label">Surface (m²)</label>
                                    <input type="number" class="form-control" id="property-surface" name="surface" required min="1">
                                </div>
                            </div>
                            
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="property-address" class="form-label">Adresse</label>
                                    <input type="text" class="form-control" id="property-address" name="address" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="property-city" class="form-label">Ville</label>
                                    <input type="text" class="form-control" id="property-city" name="city" required>
                                </div>
                            </div>
                            
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="property-rent" class="form-label">Loyer mensuel (€)</label>
                                    <input type="number" class="form-control" id="property-rent" name="rent" required min="1">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                        <button type="button" class="btn btn-primary" id="save-property-btn">Enregistrer</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal Édition de propriété -->
        <div class="modal fade" id="editPropertyModal" tabindex="-1" aria-labelledby="editPropertyModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editPropertyModalLabel">Modifier un bien</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="edit-property-form">
                            <input type="hidden" id="edit-property-id">
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="edit-property-type" class="form-label">Type de bien</label>
                                    <select class="form-select" id="edit-property-type" name="detail" required>
                                        <option value="">Sélectionner...</option>
                                        <option value="apartment">Appartement</option>
                                        <option value="house">Maison</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="edit-property-surface" class="form-label">Surface (m²)</label>
                                    <input type="number" class="form-control" id="edit-property-surface" name="surface" required min="1">
                                </div>
                            </div>
                            
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="edit-property-address" class="form-label">Adresse</label>
                                    <input type="text" class="form-control" id="edit-property-address" name="address" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="edit-property-city" class="form-label">Ville</label>
                                    <input type="text" class="form-control" id="edit-property-city" name="city" required>
                                </div>
                            </div>
                            
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="edit-property-rent" class="form-label">Loyer mensuel (€)</label>
                                    <input type="number" class="form-control" id="edit-property-rent" name="rent" required min="1">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                        <button type="button" class="btn btn-primary" id="update-property-btn">Mettre à jour</button>
                    </div>
                </div>
            </div>
        </div>

        <footer class="mt-5 py-3 text-center border-top">
            <p>&copy; 2025 Gestion Locative</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/properties.js"></script>
</body>
</html>
