<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Biens - Gestion Locative</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <header class="py-3 mb-4 border-bottom">
            <div class="d-flex align-items-center justify-content-between">
                <div>
                    <a href="dashboard.html" class="text-decoration-none text-dark">
                        <h1 class="h4">Gestion Locative</h1>
                    </a>
                </div>
                <div id="user-info">
                    <span id="user-email" class="me-3"></span>
                    <button id="logout-btn" class="btn btn-outline-danger">Déconnexion</button>
                </div>
            </div>
        </header>

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Mes Biens</h2>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addPropertyModal">
                <i class="bi bi-plus-circle me-2"></i>Ajouter un bien
            </button>
        </div>

        <div class="row mb-4">
            <!-- Property Cards will be dynamically added here in a real app -->
            <div class="col-md-4 mb-3">
                <div class="card h-100">
                    <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Appartement Paris">
                    <div class="card-body">
                        <h5 class="card-title">Appartement Paris</h5>
                        <p class="card-text">Appartement 3 pièces, 65m²</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="badge bg-success">Loué</span>
                            <span class="fw-bold">1200€/mois</span>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="btn-group w-100">
                            <button class="btn btn-outline-primary">Détails</button>
                            <button class="btn btn-outline-secondary">Modifier</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4 mb-3">
                <div class="card h-100">
                    <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Maison Lyon">
                    <div class="card-body">
                        <h5 class="card-title">Maison Lyon</h5>
                        <p class="card-text">Maison 4 pièces, 95m² avec jardin</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="badge bg-success">Loué</span>
                            <span class="fw-bold">1500€/mois</span>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="btn-group w-100">
                            <button class="btn btn-outline-primary">Détails</button>
                            <button class="btn btn-outline-secondary">Modifier</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4 mb-3">
                <div class="card h-100">
                    <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Studio Marseille">
                    <div class="card-body">
                        <h5 class="card-title">Studio Marseille</h5>
                        <p class="card-text">Studio, 35m² avec balcon vue mer</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="badge bg-warning">Disponible</span>
                            <span class="fw-bold">850€/mois</span>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="btn-group w-100">
                            <button class="btn btn-outline-primary">Détails</button>
                            <button class="btn btn-outline-secondary">Modifier</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Add Property Modal -->
        <div class="modal fade" id="addPropertyModal" tabindex="-1" aria-labelledby="addPropertyModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addPropertyModalLabel">Ajouter un bien</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="add-property-form">
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="property-title" class="form-label">Titre</label>
                                    <input type="text" class="form-control" id="property-title" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="property-type" class="form-label">Type de bien</label>
                                    <select class="form-select" id="property-type" required>
                                        <option value="">Sélectionner...</option>
                                        <option value="apartment">Appartement</option>
                                        <option value="house">Maison</option>
                                        <option value="studio">Studio</option>
                                        <option value="commercial">Local commercial</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="property-size" class="form-label">Surface (m²)</label>
                                    <input type="number" class="form-control" id="property-size" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="property-rooms" class="form-label">Nombre de pièces</label>
                                    <input type="number" class="form-control" id="property-rooms" required>
                                </div>
                            </div>
                            
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="property-address" class="form-label">Adresse</label>
                                    <input type="text" class="form-control" id="property-address" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="property-city" class="form-label">Ville</label>
                                    <input type="text" class="form-control" id="property-city" required>
                                </div>
                            </div>
                            
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="property-price" class="form-label">Loyer mensuel (€)</label>
                                    <input type="number" class="form-control" id="property-price" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="property-status" class="form-label">Statut</label>
                                    <select class="form-select" id="property-status" required>
                                        <option value="">Sélectionner...</option>
                                        <option value="available">Disponible</option>
                                        <option value="rented">Loué</option>
                                        <option value="maintenance">En maintenance</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="property-description" class="form-label">Description</label>
                                <textarea class="form-control" id="property-description" rows="3"></textarea>
                            </div>

                            <div class="mb-3">
                                <label for="property-photo" class="form-label">Photo</label>
                                <input type="file" class="form-control" id="property-photo">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                        <button type="button" class="btn btn-primary" id="save-property-btn">Enregistrer</button>
                    </div>
                </div>
            </div>
        </div>

        <footer class="mt-5 py-3 text-center border-top">
            <p>&copy; 2025 Gestion Locative</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is logged in
            if (!isLoggedIn()) {
                window.location.href = 'login.html';
                return;
            }
            
            // Display user info
            const user = getCurrentUser();
            if (user) {
                document.getElementById('user-email').textContent = user.email;
            }
            
            // Handle save property button
            document.getElementById('save-property-btn').addEventListener('click', function() {
                // Implement property saving logic here
                alert('Fonctionnalité d\'ajout de bien à implémenter dans le backend');
                // Close modal
                const modal = bootstrap.Modal.getInstance(document.getElementById('addPropertyModal'));
                modal.hide();
            });
        });
    </script>
</body>
</html>
