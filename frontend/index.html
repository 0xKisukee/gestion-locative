<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion Locative</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header class="py-3 mb-4 border-bottom">
            <div class="d-flex align-items-center justify-content-between">
                <h1 class="h4">Gestion Locative</h1>
                <div id="auth-buttons">
                    <a href="pages/login.html" class="btn btn-primary me-2">Connexion</a>
                    <a href="pages/register.html" class="btn btn-primary">Inscription</a>
                </div>
                <div id="user-info" style="display: none;">
                    <span id="user-email" class="me-3"></span>
                    <button id="logout-btn" class="btn btn-outline-danger">Déconnexion</button>
                </div>
            </div>
        </header>

        <main id="main-content">
            <div class="p-5 mb-4 bg-light rounded-3">
                <div class="container-fluid py-5">
                    <h1 class="display-5 fw-bold">Bienvenue sur votre application de gestion locative</h1>

                    <div id="welcome-connect">
                        <p class="col-md-8 fs-4">Connectez-vous pour accéder à votre espace personnel.</p>
                        <a href="pages/login.html" class="btn btn-primary btn-lg">Se connecter</a>
                    </div>
                    <div id="welcome-message" style="display: none;">
                        <p class="fs-4">Bonjour <span id="user-firstname"></span> !</p>
                        <a href="pages/dashboard.html" class="btn btn-success btn-lg">Accéder à mon espace</a>
                    </div>

                </div>
            </div>
        </main>

        <footer class="mt-5 py-3 text-center border-top">
            <p>&copy; 2025 Gestion Locative</p>
        </footer>
    </div>

    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/main.js"></script>
</body>

</html>
